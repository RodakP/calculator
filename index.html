<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator-container">
        <!-- DISPLAY -->
        <div class="calculator-result">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>

        <!-- BUTTONS -->
         <button class="clear col-two diff">AC</button>
         <button class="remove diff">DEL</button>
         <button class="operator diff-bg">√</button>
         <button class="operator diff-bg">÷</button>
         <button class="number">7</button>
         <button class="number">8</button>
         <button class="number">9</button>
         <button class="operator diff-bg">²</button>
         <button class="operator diff-bg">&times;</button>
         <button class="number">4</button>
         <button class="number">5</button>
         <button class="number">6</button>
         <button class="operator diff-bg">%</button>
         <button class="operator diff-bg">-</button>
         <button class="number">1</button>
         <button class="number">2</button>
         <button class="number">3</button>
         <button class="operator diff-bg">log</button>
         <button class="operator row-two diff-bg">+</button>
         <button class="number">•</button>
         <button class="number">0</button>
         <button class="equal col-two">=</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
